<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../layout.css">
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div class="root vbox">
      <div class="banner hbox spaced padded">
        <div>Logo</div>
        <div class="stretch"></div>
        <div>Menu 1</div>
        <div>Menu 2</div>
      </div>
      <div class="vbox dialog">
        <div class="padded text-large">Log In</div>
        <div class="padded stretch">
          <input placeholder="Email">
          <input placeholder="Password" type="password">
        </div>
        <div class="hbox padded spaced">
          <div class="stretch"></div>
          <button>Cancel</button>
          <button>Log In</button>
        </div>
      </div>
      <div class="stretch">
      </div>
      <div class="footer hbox padded">
        <div class="text-small">
          <div class="text-bold">Copyright &copy; 2018</div>
          <div>All rights reserved</div>
        </div>
        <div class="stretch"></div>
        <div>Hello, world!</div>
      </div>
    </div>
  </body>
</html>
